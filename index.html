<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required field are marked by *</p>
    <form action="">
        <fieldset>
            <legend>Contact Information</legend> <br>
            <label for="radio">Mx.</label> <br>
            <input type="radio" name="radio" value="Mx."> <br>
            
            <label for="radio">Mr.</label> <br>
            <input type="radio" name="radio" value="Mr."> <br>
            
            <label for="radio">Ms.</label> <br>
            <input type="radio" name="radio" value="Ms."> <br>

            <label for="radio">Mrs.</label> <br>
            <input type="radio" name="radio" value="Mrs."> <br>

            <label for="Name">Name</label> <br>
            <input type="text"> <br> 

            <label for="Email">Email</label> <br>
            <input type="text">
     </fieldset>
     <fieldset>
        <legend>Payment Information</legend> <br>
        <label for="select"></label>
        <select name="" id="">
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="AMEX">AMEX</option> 
        </select>
        <label for="Credit Card Number">Credit Card Number</label> <br>
        <input type="text" placeholder="xxxx xxxx xxxx xxxx"> <br>
        <label for="date">Expiration Date</label> <br>
        <input type="date">

     </fieldset>
     <button type="submit">Submit Payment</button>
    </form> 

</body>
</html>
